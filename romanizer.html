<body>
    <!--body data-->
    <header>
        <!--header data-->

    </header>
    <form name="rekenmachine"">
        <input type="number" name="num1" required value="0">
        <input type="button" value="bereken" onclick="myFunction()">
    </form>
    <script>
        function myFunction() {
            document.getElementById("ant").innerHTML = ""
            var x = rekenmachine.num1.value
            var y = Math.floor(x%10)
            var z = Math.floor(x/10%10)
            var w = Math.floor(x/100%10)
            var t = Math.floor(x/1000%10)
            while (y>0||z>0||w>0||t>0) {
                if (x >= 4000) {
                    y = 0
                    z = 0
                    w = 0
                    t = 0
                    document.getElementById("ant").innerHTML = "Ingevulde nummer is te groot (moet lager dan 4000 zijn)"
                }
                else if (t > 0) {
                    document.getElementById("ant").innerHTML += "M"
                    t-=1
                }
                else if (w > 0) {
                    if (w == 9) {
                        w-=9
                        document.getElementById("ant").innerHTML += "CM"
                    }
                    else if (w >= 5) {
                        w-=5
                        document.getElementById("ant").innerHTML += "D"
                    }
                    else if (w == 4) {
                        w-=4
                        document.getElementById("ant").innerHTML += "CD"
                    }else{
                        w-=1
                        document.getElementById("ant").innerHTML += "C" 
                    }
                }
                else if (z > 0) {
                    if (z == 9) {
                        z-=9
                        document.getElementById("ant").innerHTML += "XC"
                    }
                    else if (z >= 5) {
                        z-=5
                        document.getElementById("ant").innerHTML += "L"
                    }
                    else if (z == 4) {
                        z-=4
                        document.getElementById("ant").innerHTML += "XL"
                    }else{
                        z-=1
                        document.getElementById("ant").innerHTML += "X"
                    }
                }
                else if (y > 0) {
                    if (y == 9) {
                        y-=9
                        document.getElementById("ant").innerHTML += "IX"
                    }
                    else if (y >= 5) {
                        y-=5
                        document.getElementById("ant").innerHTML += "V"
                    }
                    else if ( y == 4) {
                        y-=4
                        document.getElementById("ant").innerHTML += "!V"
                    }else{
                        y-=1
                        document.getElementById("ant").innerHTML += "I"
                    }
                }
            }
        }
    </script>
    <span id="ant"></span>
