        <form name="rekenmachine">
            <input type="number" name="num1" required value="0">
            <input type="button" value="bereken" onclick="myfunction()">
        </form>
    <script>
        function myfunction(){
            document.getElementById('antwoord').innerHTML= "1" + "<br>" ;
            if (rekenmachine.num1.value == 2) {
                document.getElementById("antwoord").innerHTML += "2";
            }else {
                var y = 2
                var check = 0
                var x = 0
                while (y <= rekenmachine.num1.value) {
                    check = 0
                    for (i=2;i<y;i++) {
                        x = y % i;
                        if (x == 0) {
                            check++
                        }
                    } 
                    if (check == 0) {
                        document.getElementById('antwoord').innerHTML += y + "<br>";
                    }
                    y++
                }
            }
        }
    </script>
